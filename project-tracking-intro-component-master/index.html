<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" class="logo" />
      <nav>
        <ul class="menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="nav-toggle">
        <img src="images/icon-hamburger.svg" alt="" class="hamburger show" />
        <img src="images/icon-close.svg" alt="" class="close" />
      </div>
    </header>
    <main>
      <div class="img-container">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
      <div class="content-container">
        <div class="monograph">
          <span class="new">new</span>
          <span class="thin">Monograph Dashboard</span>
        </div>
        <h1 class="big-heading">Powerful insights into your team</h1>
        <p class="text">Project planning and time tracking for agile teams</p>

        <div class="btn-container">
          <button class="btn btn-red">Schedule a demo</button>
          <span class="thin thin-smaller">To see a preview </span>
        </div>
      </div>
    </main>
    <div class="blue-bg"></div>
  </body>
</html>
