<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>

  <div class="main-container">
    <img class="graphic" src="images/illustration-mockups.svg" alt="">
    <div class="text-container">
      <h2 class="heading">Build The Community Your Fans will love</h2>
      <p class="text"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn">Register</button>
    </div>
  </div>
  
  <footer>
    <ul>
      <li class="list-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li class="list-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>
</html>
