<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <div class="container">
    <img class="profile" src="images/image-victor.jpg" alt="Victor">

    <div class="top-area"></div>
    <div class="main-area">
    
      <div class="name-row">
        <span class="name">Victor Crest</span>
        <span class="age grey">26</span>
      </div>
      <span class="location grey">London</span>


      <div class="bottom">
        <div class="stats">
          <span class="count">80K</span>
          <span class="grey small">Followers</span>
        </div>
        <div class="stats">
          <span class="count">803K</span>
          <span class="grey small">Likes</span>
        </div>
        <div class="stats">
          <span class="count">1.4K</span>
          <span class="grey small">Photos</span>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
