<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <img src="images/logo.svg" alt="" class="logo" />
        <div class="icon-container">
          <div class="img-container">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="img-container">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="img-container">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <p class="text">You've used <b>815 GB</b> of your storage</p>
        <div class="progressbar">
          <div class="fill"></div>
        </div>
        <div class="gb-amount">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="gb-left-container">
          <span class="number">185</span>
          <span class="small">GB LEFT</span>
        </div>
      </div>
    </div>
  </body>
</html>
