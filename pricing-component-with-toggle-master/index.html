<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Pricing component</title>
  </head>
  <body>
    <div class="pricing-container">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        <span class="duration">Annually</span>
        <label for="checkbox" class="toggle">
          <input type="checkbox" name="checkbox" id="checkbox" checked />
          <span class="slider"></span>
        </label>
        <span class="duration">Monthly</span>
      </div>
    </div>

    <div class="main-container">
      <div class="main-container-item light-bg">
        <span class="text">Basic</span>
        <div class="pricing">
          <span class="dollar">&dollar;</span>
          <span class="price price-1">19.99</span>
        </div>
        <div class="list-item">500 GB Storage</div>
        <div class="list-item">2 Users Allowed</div>
        <div class="list-item">Send up to 3 GB</div>
        <button class="btn blue-bg">Learn More</button>
      </div>

      <div class="main-container-item blue-bg special">
        <span class="text white">Professional</span>
        <div class="pricing">
          <span class="dollar white">&dollar;</span>
          <span class="price price-2 white">24.99</span>
        </div>
        <div class="list-item white-border">1 TB Storage</div>
        <div class="list-item white-border">5 Users Allowed</div>
        <div class="list-item white-border">Send up to 10 GB</div>
        <button class="btn white-bg btn-blue">Learn More</button>
      </div>

      <div class="main-container-item light-bg">
        <span class="text">Master</span>
        <div class="pricing">
          <span class="dollar">&dollar;</span>
          <span class="price price-3">39.99</span>
        </div>
        <div class="list-item">2 TB Storage</div>
        <div class="list-item">10 Users Allowed</div>
        <div class="list-item">Send up to 20 GB</div>
        <button class="btn blue-bg">Learn More</button>
      </div>
    </div>
  </body>
</html>
